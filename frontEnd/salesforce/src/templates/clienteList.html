<!--<div class="row">-->
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Lista de Clientes</strong>

            <div style="float: right">
                <button class="btn btn-primary btn-sm" data-toggle='modal' data-target="#ModalCliente"
                        ng-click="regCliente()"><i
                        class="fa fa-plus"></i> Reg. Clientes

                </button>
            </div>

        </div>
        <!-- /.panel-heading -->
        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>
        <div class="panel-body">

            <div class="table-responsive">


                <table class="table table-striped table-hover" id="dataTableClientes">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre Comercial</th>
                        <th>Razon Social</th>
                        <th>Numero Documento</th>
                        <th>Correo</th>
                        <th>Ciudad</th>
                        <th width="20px">Editar</th>
                        <th width="20px">Eliminar</th>


                    </tr>
                    </thead>

                </table>
            </div>
            <!-- /.table-responsive -->

        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->

<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="ModalCliente"
     class="modal fade in">
    <div class="modal-dialog" style="width:100%; max-width: 1024px">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                <h4 id="myModalLabel" class="modal-title">Registro de Cliente</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <!-- /.row (nested) -->
                                <!--<datos-Registro-Bodega>-->
                                    <form id="ClienteForm">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="nombreComercial">NOMBRE COMERCIAL</label>
                                                            <input class="form-control" id="nombreComercial"
                                                                   ng-model="formDataClientes.nombreComercial"
                                                                   name="nombreComercial" capitalize>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="razonSocial">RAZON SOCIAL</label>
                                                            <input class="form-control" id="razonSocial"
                                                                   ng-model="formDataClientes.razonSocial"
                                                                   name="razonSocial" capitalize>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="nroDocumento">NUMERO DOCUMENTO</label>
                                                            <input class="form-control" id="nroDocumento"
                                                                   ng-model="formDataClientes.nroDocumento"
                                                                   name="nroDocumento" capitalize>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="correo">CORREO</label>
                                                            <input class="form-control" id="correo"
                                                                   ng-model="formDataClientes.correo"
                                                                   name="correo">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="ciudad">CIUDAD</label>
                                                            <input class="form-control" id="ciudad"
                                                                   ng-model="formDataClientes.ciudad"
                                                                   name="ciudad" capitalize>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <label for="fechaDesde">FECHA DESDE</label>

                                                            <div class="input-group date">
                                                                <input class="form-control" id="fechaDesde"
                                                                       ng-model="formDataClientes.fechaDesde"
                                                                       datepicker=""
                                                                       name="fechaDesde" type="text">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i>
                                 </span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <label for="fechaHasta">FECHA HASTA</label>

                                                            <div class="input-group date">
                                                                <input class="form-control" id="fechaHasta"
                                                                       ng-model="formDataClientes.fechaHasta"
                                                                       datepicker=""
                                                                       name="fechaHasta" type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i>
                             </span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                        </div>

                                    </form>
                                <!--</datos-Registro-Bodega>-->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                {{}}
                <!-- /.row -->

            </div>
            <div class="modal-footer">
                <button type="submit" ng-click="saveCliente()" class="btn btn-primary"><i class="fa fa-save"></i> Guardar
                </button>
                <button type="reset" class="btn btn-default">Limpiar</button>
                <button data-dismiss="modal" class="btn btn-danger" type="button">Cancelar</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
