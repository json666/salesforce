<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Datos de la Marca
            </div>
            <div class="panel-body">
                <!-- /.row (nested) -->
                <form>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label>CODIGO</label>
                                        <input class="form-control" ng-model="formData.codigoMarca">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>DESCRIPCION</label>
                                        <input class="form-control" ng-model="formData.descripcionMarca">
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label>FECHA DESDE</label>

                                        <div class="input-group date">
                                            <input class="form-control" ng-model="formData.fechaDesde" datepicker=""
                                                   type="text">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i>
                                 </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label>FECHA HASTA</label>

                                        <div class="input-group date">
                                            <input class="form-control" ng-model="formData.fechaHasta" datepicker=""
                                                   type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i>
                             </span>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </form>
                <pre>
                    {{formData}}
                </pre>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
