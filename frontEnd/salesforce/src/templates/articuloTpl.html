<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">Registro de Articulo</h4>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Formulario
            </div>
            <div class="panel-body">
                <!-- /.row (nested) -->
                <form>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input class="form-control" ng-model="formData.nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>NUMERO DOCUMENTO</label>
                                <input class="form-control" ng-model="formData.numeroDocumento" placeholder="Número de Documento">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>DIRECCIÓN</label>
                                <input class="form-control" ng-model="formData.direccion" placeholder="Dirección">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>TELÉFONO</label>
                                <input class="form-control" ng-model="formData.telefono" placeholder="Telefono">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>FAX</label>
                                <input class="form-control" ng-model="formData.fax" placeholder="Fax">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>EMAIL</label>
                                <input class="form-control" ng-model="formData.email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>CONTACTO</label>
                                <input class="form-control" ng-model="formData.contacto" placeholder="Contacto">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>CUENTA PP</label>
                                <input class="form-control" ng-model="formData.cuenta_pp">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>CUENTA P</label>
                                <input class="form-control" ng-model="formData.cuenta_p">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" ng-click="save()" class="btn btn-outline btn-primary"><i class="fa fa-save"></i> Guardar</button>
                        <button type="reset" class="btn btn-default">Limpiar</button>
                    </div>

                </form>
                <pre>
                    {{formData}}
                </pre>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
