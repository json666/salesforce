<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">Registro de Articulo</h4>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Formulario
            </div>
            <div class="panel-body">
                <!-- /.row (nested) -->
                <form>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>MARCA</label>
                        <select class="form-control" id="selectMarca" name="interes" ng-model="formData.clasif_marca"
                                ng-options="item.descripcionMarca for item in marcasList">
                            <option value="">-- Seleccione --</option>
                        </select>
                                </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>UNIDAD</label>
                        <select class="form-control" id="selectUnidad" name="interes" ng-model="formData.clasif_unidad"
                                ng-options="item.descripcionUnidad for item in unidadList">
                            <option value="">-- Seleccione --</option>
                        </select>
                            </div>
                            </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>CLASE</label>
                        <select class="form-control" id="selectClase" name="interes" ng-model="formData.clasif_clase"
                                ng-options="item.valor for item in intList">
                            <option value="">-- Seleccione --</option>
                        </select>
                            </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>DESCRIPCION ARTICULO</label>
                                <input class="form-control" ng-model="formData.descripcionArticulo" placeholder="descripcionArticulo">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>CODIGO_ARTICULO</label>
                                <input class="form-control" ng-model="formData.codigoArticulo" placeholder="codigoArticulo">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>METODO_COSTO</label>
                                <input class="form-control" ng-model="formData.metodoCosto" placeholder="metodoCosto">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>PRECIO</label>
                                <input class="form-control" ng-model="formData.precio" placeholder="precio">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>PRECIO COSTO</label>
                                <input class="form-control" ng-model="formData.precioCosto" placeholder="precioCosto">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>UPC</label>
                                <input class="form-control" ng-model="formData.upc" placeholder="upc">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>NIVEL REORDEN</label>
                                <input class="form-control" ng-model="formData.nivelReorden" placeholder="nivelReorden">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>CANTIDAD REORDEN</label>
                                <input class="form-control" ng-model="formData.cantidadReorden">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>N_SERIE</label>
                                <input class="form-control" ng-model="formData.nSerie">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>FOTOGRAFIA</label>
                                <input type="file" ng-model="formData.fotografia" placeholder="fotografia">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>FECHA_DESDE</label>
                                <input class="form-control" ng-model="formData.fechaDesde">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>FECHA_HASTA</label>
                                <input class="form-control" ng-model="formData.fechaHasta">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" ng-click="save()" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                        <button type="reset" class="btn btn-default">Limpiar</button>
                    </div>

                </form>
                <pre>
                    {{formData}}
                </pre>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
