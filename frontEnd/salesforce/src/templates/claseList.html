<!--<div class="row">-->
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Lista de Clases</strong>

            <div style="float: right">
                <button class="btn btn-primary btn-sm" data-toggle='modal' data-target="#ModalClase"><i
                        class="fa fa-plus"></i> Reg. Clase
                </button>
            </div>

        </div>
        <!-- /.panel-heading -->
        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>
        <div class="panel-body">

            <div class="table-responsive">


                <table class="table table-striped table-hover" id="dataTableClases">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Descripción</th>
                        <th width="20px">Editar</th>
                        <th width="20px">Eliminar</th>


                    </tr>
                    </thead>

                </table>
            </div>
            <!-- /.table-responsive -->

        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->

<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="ModalClase"
     class="modal fade in">
    <div class="modal-dialog" style="width:100%; max-width: 1024px">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 id="myModalLabel" class="modal-title">Registro de Clase</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Datos de la Clase
                            </div>
                            <div class="panel-body">
                                <!-- /.row (nested) -->
                                <form>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>DESCRIPCION</label>
                                                        <input class="form-control"
                                                               ng-model="formDataClase.descripcionClase" capitalize>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>FECHA DESDE</label>

                                                        <div class="input-group date">
                                                            <input class="form-control"
                                                                   ng-model="formDataClase.fechaDesde" datepicker=""
                                                                   type="text" >
                                <span class="input-group-addon"><i class="fa fa-calendar"></i>
                                 </span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>FECHA HASTA</label>

                                                        <div class="input-group date">
                                                            <input class="form-control"
                                                                   ng-model="formDataClase.fechaHasta" datepicker=""
                                                                   type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i>
                             </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="form-group">
                                                        <label>CATEGORIA</label>
                                                        <select class="form-control" id="selectCategoriaClase"
                                                                name="categoria"
                                                                ng-model="formDataClase.clasif_categoria"
                                                                ng-options="item.descripcionCategoria for item in categoriaClaseList">
                                                            <option value="">-- Seleccione --</option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

            </div>
            <div class="modal-footer">
                <button type="submit" ng-click="saveClase()" class="btn btn-primary"><i class="fa fa-save"></i> Guardar
                </button>
                <button type="reset" class="btn btn-default">Limpiar</button>
                <button data-dismiss="modal" class="btn btn-danger" type="button">Cancelar</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
