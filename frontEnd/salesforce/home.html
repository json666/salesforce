    <script type="text/javascript" >
    function MenuController ($scope, $http, $cookies, serviceShare) {

        var path_json = 'src/data/menu_' + $cookies['usuarioperfil'] + '.json';
        $http.get(path_json).then(function(json){
            $scope.menutree = json.data;
        });
    }
    function UsuarioController ($scope, $http, $cookies, serviceShare) {

//            var user = $cookies['username'];
        $scope.usuarionombre = $cookies['username'];
        $scope.usuarioperfil = $cookies['usuarioperfil'];
        $scope.nombres = $cookies['nombres'];
        $scope.apellido = $cookies['paterno'];

    }

    function logout ($scope, $http, $cookieStore)
    {
        $scope.logout = function(){
            $cookieStore.remove("usuarionombre");
            $cookieStore.remove("usuarioperfil");
            location.href = 'index.html';
        }
    };

    </script>
