<!DOCTYPE html>
<html lang="es" ng-app="myApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Salesforce - Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="src/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="src/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="src/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- angular -->
    <script type="text/javascript" src="src/js/angular/angular.min.js"></script>
    <script type="text/javascript" src="src/js/angular/angular-cookies.js"></script>
    <script type="text/javascript" src="src/controllers/LoginController.js"></script>

    <!--Global Properties-->
    <script type="text/javascript" src="src/config.js"></script>

    <!-- jQuery Version 1.11.0 -->
    <script src="src/js/jquery-1.11.0.js"></script>

</head>

<body style="background: #222">

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default" style="box-shadow: 0 0 5px 5px #444;">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Ingreso al Sistema</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                        <div class="col-lg-3 center"><br><i class="fa fa-sign-in fa-5x "></i></div>
                        <div class="col-lg-7">
                        <form role="form" ng-submit="submit()" ng-controller="LoginController">
                            <fieldset>
                                <div class="form-group">
                                    <input ng-model="nombreUsuario" type="text" class="form-control"
                                           placeholder="Usuario"
                                           name="nombreUsuario"
                                           required autofocus>
                                </div>
                                <div class="form-group">
                                    <input ng-model="password" type="password" class="form-control" name="password"
                                           placeholder="ContraseÃ±a"
                                           required>
                                </div>
                                <!--<div class="checkbox">-->
                                    <!--<label>-->
                                        <!--<input name="remember" type="checkbox" value="Remember Me">Remember Me-->
                                    <!--</label>-->
                                <!--</div>-->
                                <!-- Change this to a button or input when using this as a form -->
                                <!--<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                                <button class="btn btn-lg btn-success btn-block"
                                        type="submit"
                                        ng-click="login()" ng-disabled="!nombreUsuario || !password">
                                    <i class="fa fa-key"></i> Ingresar
                                </button>
                                <hr>
                                <div class='alert alert-danger {{mensaje_clase}}'>
                                    {{mensaje_error}}
                                </div>
                            </fieldset>
                        </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="src/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="src/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="src/js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="src/js/sb-admin-2.js"></script>

</body>

</html>
